<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    #main{
        width: 100%;
        height: 100vh;
    }
    #back{
        width: 100%;
        height: 100vh;
        background-color: black;
    }
    #top{
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
    }
    #workingarea{
        width: 80%;
        position: relative;
        max-width: 1920px;
        height: 100vh;
        margin: 0 auto;
       
    }
    #nav{
        margin-top: 40px;
        height: 40px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #nleft, #nright{
          gap: 60px;
          display: flex;
          align-items: center;
          padding: 30px 0px;
    }
    #nav img{
        height: 60px;
    }
    #nav h4{
        pointer-events: all;
        cursor: pointer;
        color:#02528A;
        font-size: 1vw;
        font-weight: 600;
        font-family: "casinospieles-de";
        letter-spacing: 1px;
        text-decoration: none;
        text-transform: uppercase;

    }
    #hero{
        display: flex;
        justify-content: space-between;
        top: 50%;
        left: 0%;
        position: absolute;
        transform: translate(0% , -50%);
        width: 100%;

    }
    #heroleft{
        min-width: 50%;
    }
    #heroleft .elem{
         position: relative;
         overflow: hidden;
         height: 9vw;
    }
    #heroleft.elem h1:nth-child(1){
        top: 0%;
    }
    #heroleft h1{
        position: absolute;
        top: 100%;
        left: 0%;
        font-family: "kajiro";
        line-height: .8;
        color: white;
        font-weight: 100;
        font-size: 11vw;    
        }
    
</style>
<body>
    <div id="main">
        <div id="back"></div>
        <div id="top">
            <div id="workingarea">
                <div id="nav">
                    <div id="nleft">
                        <img src="https://domsindia.com/wp-content/uploads/2023/08/DOMSrgbWebsite.png" alt="">
                        <h4>Products</h4>
                        <h4>About</h4>
                    </div>
                    <div id="nright">
                        <h4>luxe</h4>
                        <h4>contact</h4>
                    </div>
                </div>
            </div>
            <div id="hero">
                <div id="heroleft">
                    <div class="elem">
                        <h1>doms</h1>
                        <h1>doms</h1>
                        <h1>doms</h1>
                        <h1>doms</h1>
                        <h1>doms</h1>
                    </div>
                </div>
                <div id="heroright"></div>
            </div>
        </div>
    </div>
</body>
</html>
